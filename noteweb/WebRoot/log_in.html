<!DOCTYPE html>
<html>
<head>
<title>登录</title>
<meta charset="utf-8">
<script type="text/javascript" src="scripts/jquery.min.js">
</script>
<script type="text/javascript" src="scripts/cookie_util.js">
</script>
<script type="text/javascript" src="scripts/base64.js">
</script>
<script type="text/javascript" src="scripts/baseValue.js">
</script>
<script type="text/javascript" src="scripts/login/login.js">
</script>
<script type="text/javascript" src="scripts/login/login_callback.js">
</script>
<script type="text/javascript" src="scripts/warning_util.js">
</script>
<script type="text/javascript" src="scripts/regist/regist.js">
</script>
<script type="text/javascript" src="scripts/regist/regist_callback.js">
</script>
<script type="text/javascript" src="scripts/local.js">
</script>
<script type="text/javascript" src="scripts/alert_util.js"></script>

<link rel="stylesheet" href="styles/main.css"/>
<link rel="stylesheet" href="styles/login.css"/>
</head>
	<body>
	<!-- alert_background-->
	<div class="opacity_bg" style='display:none'></div>
	<!-- alert_notebook -->
	<div id="can"></div>
		<div class="global">
			<div class="log log_in" tabindex='-1' id='dl'>
				<dl>
					<dt>
						<div class='header'>
							<h3>登&nbsp;录</h3>
						</div>
					</dt>
					<dt></dt>
					<dt>
						<div class='letter'>
							用户名:&nbsp;<input type="text" name="" id="count" tabindex='1'/>
							<span id="count_span"></span>
						</div>
					</dt>
					<dt>
						<div class='letter'>
							密&nbsp;&nbsp;&nbsp;码:&nbsp;<input type="password" name="" id="password" tabindex='2'/>
							<span id="password_span"></span>
						</div>
					</dt>
					<dt>
						<div>
							<input type="button" name="" id="login" value='&nbsp登&nbsp录&nbsp' tabindex='3'/>
							<input type="button" name="" id="sig_in" value='&nbsp注&nbsp册&nbsp' tabindex='4'/>
						</div>
					</dt>
				</dl>
			</div>
			<div class="sig sig_out" tabindex='-1' id='zc' style='visibility:hidden;'>
				<dl>
					<dt>
						<div class='header'>
							<h3>注&nbsp;册</h3>
						</div>
					</dt>
					<dt></dt>
					<dt>
						<div class='letter'>
							用户名:&nbsp;<input type="text" name="" id="regist_username" tabindex='5'/>
							<div class='warning' id='warning_1'><span>该用户名不可用</span></div>
						</div>
					</dt>
					<dt>
						<div class='letter'>
							昵&nbsp;&nbsp;&nbsp;称:&nbsp;<input type="text" name="" id="nickname" tabindex='6'/>
							<div class='warning' id='warning_4'><span>昵称不能为空</span></div>
						</div>
					</dt>
					<dt>
						<div class='letter'>
							密&nbsp;&nbsp;&nbsp;码:&nbsp;<input type="password" name="" id="regist_password" tabindex='7'/>
							<div class='warning' id='warning_2'><span>密码长度过短</span></div>
						</div>
					</dt>
					<dt>
						<div class='password'>
							&nbsp;&nbsp;&nbsp;确认密码:&nbsp;<input type="password" name="" id="final_password" tabindex='8'/>
							<div class='warning' id='warning_3'><span>密码输入不一致</span></div>
						</div>
					</dt>
					<dt>
						<div>
							<input type="button" name="" id="regist_button" value='&nbsp注&nbsp册&nbsp' tabindex='9'/>
							<input type="button" name="" id="back" value='&nbsp返&nbsp回&nbsp' tabindex='10'/>
							<script type="text/javascript">
							get('sig_in').onclick=function(){
								get('dl').className='log log_out';
								get('zc').className='sig sig_in';
								$("#count_span").html("");
								$("#password_span").html("");
							}
							get('back').onclick=function(){
								get('zc').className='sig sig_out';
								get('dl').className='log log_in';
								for(i=1;i<5;i++){
									$("#warning_"+i).css("display","none");
								}
							}
							window.onload=function(){
								var t =setTimeout("get('zc').style.visibility='visible'",800);
								get('final_password').onblur=finPwd;
								get('regist_password').onblur=regPwd;
								get('regist_username').onblur=cUser;
								get('nickname').onblur=cNick;
								get('regist_password').onfocus=function(){
									get('warning_2').style.display='none';
								}
								get('final_password').onfocus=function(){
									get('warning_3').style.display='none';
								}
								get('regist_username').onfocus=function(){
									get('warning_1').style.display='none';
								}
								get('nickname').onfocus=function(){
									get('warning_4').style.display='none';
								}
							}
							</script>
						</div>
					</dt>
				</dl>
			</div>
		</div>
	</body>
</html>
